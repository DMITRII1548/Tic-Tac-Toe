<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики нолики</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div>
        <h1>Tic-Tac-Toe</h1>
        <h2>Player 1 - green</h2>
        <h2>Player 2 - red</h2>    
        <table>
            <tbody>
                <tr class="line-1">
                    <td class="column-1" onclick="update('.line-1 .column-1')">
                    </td>
                    <td class="column-2" onclick="update('.line-1 .column-2')">
                    </td>
                    <td class="column-3" onclick="update('.line-1 .column-3')">
                    </td>
                </tr>  
                <tr class="line-2">
                    <td class="column-1" onclick="update('.line-2 .column-1')">
                    </td>
                    <td class="column-2" onclick="update('.line-2 .column-2')">
                    </td>
                    <td class="column-3" onclick="update('.line-2 .column-3')">
                    </td>
                </tr> 
                <tr class="line-3">
                    <td class="column-1" onclick="update('.line-3 .column-1')">
                    </td>
                    <td class="column-2" onclick="update('.line-3 .column-2')">
                    </td>
                    <td class="column-3" onclick="update('.line-3 .column-3')">
                    </td>
                </tr>         
            </tbody>
        </table>
        <button onclick="restart()">Restart</button>
    </div>
</body>
</html>
<script src="js/game.js"></script>
